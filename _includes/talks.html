
<div class="well">
<h4>Talks</h4>

{% for talk in site.data.seminar limit:3 %}
<p><font color="#6d9eeb"><strong>Date: {{ talk.date }}</strong></font><br><strong>{{ talk.title }}</strong><br><em>Abstract: </em>{{ talk.abstract }}<br><em>Speaker: </em>{{ talk.speakers }}<br>{{ talk.meeting.room }}<br>{{ talk.meeting.password }}</p>
{% endfor %}

<h4><a href="{{ site.url }}{{ site.baseurl }}/seminar">... see all Talks</a></h4>

    </div>
